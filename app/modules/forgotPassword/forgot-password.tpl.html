<div class="auth-block">
    <h3>Forgot your password?</h3>
    <form ng-submit="forgotCtrl.sendPassword()" name="forgotPasswordForm" method="post" novalidate layout="column">
        <md-input-container class="md-block" flex="100">
            <label>Email address</label>
            <input name="emailInput" type="email" ng-model="forgotCtrl.formData.email" required>

            <div ng-messages="forgotPasswordForm.emailInput.$error" role="alert">
                <div ng-message="required">This is required</div>
                <div ng-message="email">Email is wrong</div>
            </div>
        </md-input-container>

        <md-button class="md-raised md-primary md-button_override" ng-disabled="forgotPasswordForm.$invalid"
                   aria-label="Send" type="submit">Send
        </md-button>

        <p class="u-text-center u-margin-b-n">
            <a ui-sref="login">
                <small>Повернутись на логін сторінку</small>
            </a>
        </p>
    </form>
</div>
